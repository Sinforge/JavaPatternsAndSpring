<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${DataType}"></h1>
    <table>
        <tr>
            <th th:text="${DataColums[0]}"></th>
            <th th:text="${DataColums[1]}"></th>

        </tr>
        <tr th:each="data : ${Data}">
            <td th:text="${data.getFirstField()}"></td>
            <td th:text="${data.getSecondField()}"></td>

        </tr>
    </table>

</body>
</html>
